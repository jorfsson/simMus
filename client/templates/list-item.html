<div class="artist" ng-click="$ctrl.getDetails()">
  <div class="artistBlock">
  <div class="artistname">{{$ctrl.item.name}}</div>
  <img src="{{$ctrl.artist.image[3]['#text']}}"></img>
  <div class="summary">
    {{$ctrl.bio}}
  </div>
  <div>
  <tag ng-repeat="tag in $ctrl.tags" tag=tag />
</div>
</div>
</div>
